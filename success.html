<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrimBox - Оплата успешна</title>
    <link rel="icon" href="./assets/images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .result-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .result-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
        }
        .result-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.3);
        }
        .result-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .result-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #22c55e;
        }
        .result-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .result-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .result-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <div class="result-page">
        <div class="result-card">
            <div class="result-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1 class="result-title">Оплата успешна!</h1>
            <p class="result-text">
                Спасибо за покупку! Ваш заказ обрабатывается.<br>
                Товар будет выдан в течение нескольких минут.<br>
                Если возникли проблемы — напишите в Discord.
            </p>
            <a href="index.html" class="result-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Вернуться на сайт
            </a>
        </div>
    </div>
</body>
</html>
