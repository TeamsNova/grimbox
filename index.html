<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="icon" href="./assets/images/logo.jpg">

<body>
    <div class="snow-container" id="snow-container"></div>
    
    <button class="weather-toggle" id="weather-btn" onclick="toggleWeather()">
        <svg id="snow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            <path d="M2 12h20M2 12l3-3M2 12l3 3M22 12l-3-3M22 12l-3 3"/>

        </svg>
        <svg id="sun-icon" style="display:none" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>

        </svg>
    </button>

    <nav class="navbar">
        <a href="#" class="logo">
            <img src="./assets/images/logo.jpg" alt="GrimBox">
            <span>GrimBox</span>
        </a>
        <div class="nav-menu">
            <a href="#shop" class="nav-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7.5L12 3L4 7.5M20 7.5V16.5L12 21M20 7.5L12 12M12 21L4 16.5V7.5M12 21V12M4 7.5L12 12"/></svg>
                Магазин
            </a>
            <a href="https://dsc.gg/grimbox" target="_blank" class="nav-link">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
                Discord
            </a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-banner">
            <div class="hero-glow"></div>
            <div class="hero-glow-2"></div>
            <div class="hero-content">
                <div class="hero-badge">Онлайн: 0 игроков</div>
                <h1 class="hero-title">Grim<span>Box</span></h1>
                <p class="hero-subtitle">Игровой сервер Minecraft с уникальным контентом</p>
                <div class="hero-buttons">
                    <a href="#shop" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 7.5L12 3L4 7.5V16.5L12 21l8-4.5V7.5z"/></svg>
                        Магазин
                    </a>
                    <a href="https://dsc.gg/grimbox" target="_blank" class="btn btn-discord">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
                        Discord
                    </a>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Игроков</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">2025</div>
                        <div class="stat-label">С нами с</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="shop" id="shop">
        <div class="shop-header">
            <h2 class="shop-title">Магазин</h2>
        </div>
        <div class="shop-layout">
            <aside class="categories">
                <button class="category-btn active" data-filter="all">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
                    <div class="category-info">
                        <span class="category-name">Все товары</span>
                        <span class="category-count">14 товаров</span>
                    </div>
                </button>
                <button class="category-btn" data-filter="privilege">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                    <div class="category-info">
                        <span class="category-name">Статусы</span>
                        <span class="category-count">8 товаров</span>
                    </div>
                </button>
                <button class="category-btn" data-filter="keys">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
                    <div class="category-info">
                        <span class="category-name">Наборы</span>
                        <span class="category-count">4 товара</span>
                    </div>
                </button>
                <button class="category-btn" data-filter="other">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    <div class="category-info">
                        <span class="category-name">Другое</span>
                        <span class="category-count">2 товара</span>
                    </div>
                </button>
            </aside>
            <div class="products-grid" id="products"></div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p class="footer-copy">© 2026 GrimBox. Все права защищены.</p>
            <div class="footer-links">
                <a href="https://dsc.gg/grimbox" target="_blank">Discord</a>
                <a href="#">Правила</a>
            </div>
        </div>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
